<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Example</title>
</head>
<body>
    <div id="ajax-data"></div>
    <script>
        const ajaxData = document.getElementById('ajax-data');

		let data = "";
        function fetchData() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/data', true);

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
				
					data = data  + xhr.responseText;
                    ajaxData.innerHTML = `Server says: ${data}`;
                    setTimeout(fetchData, 2000); // Poll every 2 seconds
                }
            };

            xhr.send();
        }

        //fetchData(); // Initial request
		
		This is a test.
		
    </script>
</body>
</html>
